<!DOCTYPE html>
<html>
<head>
<style>
.ds{
display:none;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
   $(".span").on('click',function(){
     $(".ds").not(this).slideUp();
     $(this).next('ul').toggle("slow");
  });
});
</script>
</head>
<body>

<div style="width:500px;" class="siblings">
  <ul>ul (parent)  
    <li><span class="span">ddaad</span>
  <ul class="ds">
    <li>dsadassa</li>
  </ul>
</li>
    <li><span class="span">li (the previous sibling of "start")</span>
      <ul class="ds">
        <li>dsadassa</li>
      </ul>
    </li>
    <li class="start">li (sibling)</li>
    <li>li (the next sibling of "start")</li>
    <li>li (the next sibling of "start")</li>
  </ul>   
</div>

<p>In this example, we select all elements that are siblings of the li element with class name "start".</p>

</body>
</html>
